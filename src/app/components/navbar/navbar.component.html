<nav 
  class="flex justify-around items-center shadow-lg"
  [ngClass]="themeColor">
  <img class="drop-shadow-lg" src="../../../assets/images/LogoWolox-Original.png" alt="wolox-brand">
  <div>
    <label for="theme">Theme</label>
    <select 
      class="w-24 rounded-2xl p-2 ml-2" 
      name="theme" 
      [formControl]="themeSelector"
      (change)="changeTheme()"
    >
      <option value="grass">Grass</option>
      <option value="sky">Sky</option>
      <option value="ghost">Ghost</option>
      <option value="primary">Primary</option>
    </select>
  </div>
</nav>
